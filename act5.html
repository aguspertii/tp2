<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var categoria;
        categoria = prompt("Ingrese su categoria");

        switch (categoria) {
            case "a": alert("El importe a pagar es $850"); break;
            case "b": alert("El importe a pagar es $600"); break;
            case "c": alert("El importe a pagar es $450"); break;
            default : alert("El importe a pagar es $305"); 
        }
    </script>
</body>
</html>
